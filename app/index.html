<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Sentiment Analysis — TF-IDF + Logistic Regression</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>📝 Sentiment Analysis</h1>

    <div class="card">
      <label for="text">Enter text</label>
      <textarea id="text" rows="5" placeholder="Type a sentence…"></textarea>

      <div class="row">
        <button id="analyze">Analyze</button>
        <button id="clear" class="ghost">Clear</button>
      </div>

      <div id="status" class="status">Loading model…</div>

      <div id="result" class="result hidden">
        <div class="prob-row">
          <div>Prediction:</div><strong id="pred"></strong>
        </div>
        <div id="probs" class="probs"></div>
      </div>
    </div>

    <footer>
      <small>LR + TF-IDF (client-side) • GitHub Pages ready</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
